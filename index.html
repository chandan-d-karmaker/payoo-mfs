<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.init.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200 outfit-font">

    <!-- logo -->
    <div class="w-[260px] mx-auto pt-52 mb-8">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <!-- login form  -->
    <div>
        <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-8 mx-auto rounded-3xl">
            <label class="label font-bold  text-neutral">Mobile Number</label>
            <input maxlength="11" minlength="11" type="text" class="input mb-4 rounded-full bg-base-200" placeholder="Enter your number" />

            <label class="label font-bold  text-neutral">4 Digit Pin</label>
            <input type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />

            <button class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
    </div>



    <script src="./script/login.js"></script>
</body>

</html>
